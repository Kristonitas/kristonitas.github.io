<div class="card">
  <div class="fill">
    <img src="{{ include.projectObject.cover }}" />
  </div>

  <div class="fill">
    <div class="date">{{ include.projectObject.date | date: "%Y" }}</div>

    <a class="fill" href="{{ include.projectObject.url }}"> </a>

    <div class="info">
      <div class="title">
        <a href="{{ include.projectObject.url }}">{{ include.projectObject.title }}</a>
      </div>

      <div class="skill-tags">
        {% for skill in include.projectObject.skills %}
          {% include skillTag.html skillObject=skill %}
        {% endfor %}
      </div>
    </div>
  </div>
</div>
