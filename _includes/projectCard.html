<div class="card">
  <div class="fill">
    <img src="{{ include.projectObject.cover }}" />
  </div>


  <div class="fill">
    <a class="fill" href="{{ include.projectObject.url }}" > </a>
    <div class="info">
      <h3>{{ include.projectObject.title }}</h3>
      <ul>
        {% for skill in include.projectObject.skills %}
          {% include skillTag.html skillObject=skill %}
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
