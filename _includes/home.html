<ul hidden>
  {% for skill in site.skills %}
  <li>
    <a href="{{ skill.url }}" >{{ skill.title }}</a>
  </li>
  {% endfor %}
</ul>

<div class="projects">
  {% assign projects = site.projects | reverse %}
  {% for project in projects %}
    {% include projectCard.html projectObject=project %}
  {% endfor %}
</div>
